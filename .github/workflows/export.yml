name: Export Jobat JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python scripts/export_jobat.py
